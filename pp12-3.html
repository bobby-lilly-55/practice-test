<!DOCTYPE html>
<html>
    <head>
        <title>ABSOLUTE EXAMPLE</title>
        <style>
            .common{
                border: 2px solid black;
                height: 100px;
                width: 100px;
                font-weight: bold;
                color:black;
                

            }
            .c1{
                background-color: green;
                position: absolute;
                left: 30px;
                top: 30px;
            }
            .c2{
                background-color: red;
                position: absolute;
                left: 50px;
                top: 50px;
                
            }
            .c3{
                background-color: yellow;
                position: absolute;
                left:70px ;
                top:70px;
            }
            .c4{
                background-color: aqua;
                position: absolute;
                left: 90px;
                top: 90px;
            }
            .c5{
                background-color: orchid;
                position: absolute;
                left: 110px;
                top: 110px;
            }
        </style>
    </head>
    <body>
        <div class="common c1">1</div>
        <div class="common c2">2</div>
        <div class="common c3">3</div>
        <div class="common c4">4</div>
        <div class="common c5">5</div>
    </body>
</html>
