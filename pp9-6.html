<!DOCTYPE html>
<html>
    <head>
        <title>Create Table in HTML</title>
        
    </head>
    <body>
        <h4 style="text-align: center;">  HTML-5 CREATE TABLE IN HTML</h4>
        <table border="5" border-size="20px" align="center">
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
            </tr>
            <tr>
                <td rowspan="2">Row1 Cell1</td>
                <td>Row1 Cell2</td>
                <td>Row1 Cell3</td>
            </tr>
            <tr>
                <td>Row2 Cell2</td>
                <td>Row2 Cell3</td>
            </tr>
            <tr>
                <td colspan="3">Row3 Cell1</td>
            </tr>
        </table>
    </body>
</html>
